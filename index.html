		<link rel="stylesheet" type="text/css" href="main.css"/>

            <img class="apple-images1 " src="images/mac.svg" alt="Apple" id="apple1" width="90px" height="90px">

            <img class="logo-images2" src="images/wso2.svg" id="logo-image2" alt="RECTANGLEBAR4" >
